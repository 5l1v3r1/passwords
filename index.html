<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Online password generator">
        <meta name="author" content="David Tavarez">
        <title>Password Generator</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form class="form-horizontal">
            <fieldset>
            <legend>Random Password Generator</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Length</label>
                <div class="col-md-4"> 
                    <label class="radio-inline" for="radios-24">
                    <input name="length" id="radios-24" value="24" checked="checked" type="radio">
                    24
                    </label> 
                    <label class="radio-inline" for="radios-32">
                    <input name="length" id="radios-32" value="32" type="radio">
                    32
                    </label> 
                    <label class="radio-inline" for="radios-48">
                    <input name="length" id="radios-48" value="48" type="radio">
                    48
                    </label> 
                    <label class="radio-inline" for="radios-56">
                    <input name="length" id="radios-56" value="56" type="radio">
                    56
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 input-group mb-6">
                    <input type="text" class="form-control" id="password" readonly />
                    <div class="input-group-append">
                        <button type="button" class="btn btn-default" id="copy-button" data-clipboard-target="#password">
                            <span class="fa fa-clipboard"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <button type="button" id="GeneratePassword" class="btn btn-primary">Generate</button>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                new ClipboardJS('#copy-button');
                $("#GeneratePassword").click(function(){
                    var length = $("input[name='length']:checked").val();
                    $("#password").val(GenerateRandomPassword(length));
                });
                function GenerateRandomPassword(length=24){
                    var chars = "abcdefghijklmnopqrstuvwxyz!@#$%^&*()-+<>ABCDEFGHIJKLMNOP1234567890";
                    var password = "";
                    for (var x = 0; x < length; x++) {
                        var i = Math.floor(Math.random() * chars.length);
                        password += chars.charAt(i);
                    }
                    return password;
                }
            });
        </script>
    </body>
</html>

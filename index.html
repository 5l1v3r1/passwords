<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Online password generator">
        <meta name="author" content="David Tavarez">
        <title>Secure passwords</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/hsimp.css">
    </head>
    <body>
        <main role="main" class="container">
            <form>
                <div class="form-row">
                    <label for="randomPasswordLength">Pasword Length: <span id="randomPasswordLengthValue"></span></label>
                    <input type="text" class="form-control input-group-sm" readonly value="0"/>
                    <input type="range" class="custom-range" min="0" max="56" step="4" value="4" id="randomPasswordLength">
                    <input type="text" class="form-control input-group-sm" readonly value="56"/>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <input type="text" id="randomPassword" class="form-control"/>
                        <div class="input-group-append">
                            <button type="button" id="generatePassword" class="btn btn-outline-secondary">Generate</button>
                            <button type="button" id="copyButton" class="btn btn-outline-secondary" data-clipboard-target="#randomPassword">Copy</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Made with <i class="fa fa-heart"></i> by <a href="https://davidtavarez.github.io/">David Tavarez</a>.</span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js"></script>
        <script type="text/javascript" src="js/hsimp.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Utilities</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/new-main.css" />
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav">
        <a href="#generator" class="nav__link">Generate password</a>
        <a href="#hsmp" class="nav__link">Test password</a>
      </nav>
    </header>
    <main class="main container">
      <section id="generator" class="section tab" data-app-color="#393e46">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="exampleInputEmail1">Generated Password</label>
                <div class="input-group">
                  <input
                    type="text"
                    id="randomPassword"
                    class="form-control form-control-lg"
                    aria-describedby="crackTime"
                    readonly
                    placeholder="Generated password"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      id="copyButton"
                      class="btn btn-secondary"
                      data-clipboard-target="#randomPassword"
                      aria-label="Copy"
                    >
                      <svg>
                        <use xlink:href="#icons-copy">
                        </svg>
                    </button>
                  </div>
                  <div class="input-group-append">
                    <!--  specify WHAT form this button is triggering `submit` -->
                    <button type="submit" form="generatePassword" class="btn btn-primary btn-block">
                      Genereate
                    </button>
                  </div>
                </div>
                <small id="crackTime" class="form-text"
                  >It would take a computer about <strong id="time"></strong> to
                  crack your password</small
                >
              </div>
            </div>
          </div>
        </div>
        <form id="generatePassword" action="#" class="container-fluid">
          <div class="form-group row">
            <label class="col-3 col-form-label" for="randomPasswordLength"
              >Length: <strong id="randomPasswordLengthLabel">12</strong></label
            >
            <div class="col-9">
              <input
                type="range"
                class="form-control custom-range"
                min="0"
                max="56"
                step="1"
                value="12"
                id="randomPasswordLength"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <div class="form-check form-check-inline">
                <label class="custom-control fill-checkbox">
                  <input
                    checked
                    type="checkbox"
                    class="fill-control-input"
                    value="lowercase"
                  />
                  <span class="fill-control-indicator"></span>
                  <span class="fill-control-description">Lowercase</span>
                </label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-check form-check-inline">
                <label class="custom-control fill-checkbox">
                  <input
                    type="checkbox"
                    class="fill-control-input"
                    value="uppercase"
                  />
                  <span class="fill-control-indicator"></span>
                  <span class="fill-control-description">Uppercase</span>
                </label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-check form-check-inline">
                <label class="custom-control fill-checkbox">
                  <input
                    type="checkbox"
                    class="fill-control-input"
                    value="numbers"
                  />
                  <span class="fill-control-indicator"></span>
                  <span class="fill-control-description">Numbers</span>
                </label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-check form-check-inline">
                <label class="custom-control fill-checkbox">
                  <input
                    type="checkbox"
                    class="fill-control-input"
                    value="symbols"
                  />
                  <span class="fill-control-indicator"></span>
                  <span class="fill-control-description">Symbols</span>
                </label>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section id="hsmp" class="section tab" data-app-color="#3b2c85">
        Working on it
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <h6 class="footer__copy">
          Made with
          <svg class="footer__love"><use xlink:href="#icons-favorite" /></svg>
          by <a href="https://davidtavarez.github.io/">David Tavarez</a> and
          <a href="https://github.com/taverasmisael">Misael Taveras</a>
        </h6>
      </div>
    </footer>
    <!--
      <script type="text/javascript" src="js/hsimp.min.js" defer></script>
    -->
    <script
        src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js"
        defer
      ></script>
    <script type="text/javascript" src="js/new-main.js" defer></script>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      style="display: none;"
    >
      <symbol id="icons-favorite" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </symbol>
      <symbol id="icons-copy" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z"/>
        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm-1 4H8c-1.1 0-1.99.9-1.99 2L6 21c0 1.1.89 2 1.99 2H19c1.1 0 2-.9 2-2V11l-6-6zM8 21V7h6v5h5v9H8z"/>
      </symbol>
    </svg>
  </body>
</html>
